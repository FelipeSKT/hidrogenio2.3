<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidrogênio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="modo-noturno" src="icone_lua.png" alt="Ícone de modo noturno">
        <h1>Hidrogênio Verde: A Revolução Energética do Campo à Cidade</h1>
    </header>
    <main>
        <div id="particles-main"></div>
        <img class="central-button" src="icone_H.png" alt="Ícone H">
    </main>
    <footer>
        <div class="extra-info">Aqui ficarão os créditos</div>
    </footer>
    <div id="overlay" class="overlay">
        <div id="particles-js"></div>
        <button id="close-overlay" class="close-overlay"><i class="material-icons">close</i></button>
        <div id="interactive-objects"></div>
        <!-- Adicionar janelas de sobreposição para cada objeto -->
        <div id="info-overlay" class="info-overlay">
            <div class="info-content">
                <button class="close-info-overlay"><i class="material-icons">close</i></button>
                <p id="info-text">Informações</p>
                <a id="info-link" href="#" target="_blank">Leia mais</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
